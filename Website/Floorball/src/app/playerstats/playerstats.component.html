<main>
    <div>
        <img [src]="photoicon" alt="" width="auto" height="200px">
        <table *ngIf="player != null" >
            <tr>
                <th colspan="2" >Player information</th>
            </tr>
            <tr>
                <td>Player name:</td>
                <td><p>{{player.name}}</p></td>
            </tr>
            <tr>
                <td>Team Name:</td>
                <td><p>{{player.team.name}}</p></td>
            </tr>
        </table>
    </div>
    <div>
        <select name="" id="teamselect" >
            <option selected="selected"(click)="getallplayers(null)">Select your team</option>
            <option *ngFor="let team of Teamlijst" (click)="getallplayers(team.name)"> {{team.name}}</option>
            
        </select>
        <select name="" id="" >
            <option selected="selected" (click)="selectplayer(null)">Select your player</option>
            <option *ngFor="let player of players" (click)="selectplayer(player.name)" > {{player.name}}</option>

            
        </select>
    </div>
    <div>
        <table>
            <tr>
                <th colspan="2">Player stats</th>
            </tr>
            <tr>
                <td>Highest swing speed</td>
                <td><p>test speed</p></td>
            </tr>
            <tr>
                <td>Average swing speed</td>
                <td><p>test speed</p></td>
            </tr>
            <tr>
                <td>total hits</td>
                <td><p>20</p></td>
            </tr>
            <tr>
                <td>Average hits per game</td>
                <td><p>20</p></td>
            </tr>
        </table>
    </div>
</main>
<h2 style="text-align: center;">Player evolution</h2>
<main>
    <div><img [src]="graphicon" alt=""></div>
    <div><img [src]="graphicon" alt=""></div>
    <div><img [src]="graphicon" alt=""></div>
</main>
